    <script>
        function logout() {
            console.log("logging out user");
            firebase.auth().signOut().then(() => {
                // Sign-out successful.
                window.location.href = "../../index.html";
            }).catch((error) => {
                // An error happened.
            });
        }

        function writeReview() {
            let Assignment_name1 = document.getElementById("Assignment_name").value;
            let Program_id1 = document.getElementById("program_id").value;
            let Assign_type1 = document.getElementById("Assign_type").value;
            let Duedate1 = document.getElementById("Duedate").value;
            let setinfo = document.getElementById("setinfo").value;
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    var currentUser = db.collection("users").doc(user.uid)
                    var userID = user.uid;
                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            //get user Email
                            var userEmail = userDoc.data().email;
                            var username = userDoc.data().name;
                            // Start a new collection and add all data in it.
                            db.collection("Assignments").add({
                                username: username,
                                useremail: userEmail,
                                Name: Assignment_name1,
                                Program: Program_id1,
                                Type: Assign_type1,
                                Due_date: Duedate1,
                                Setinfo: setinfo
                            });

                        })
                } else {
                    // No user is signed in.
                    console.log("no user signed in");

                }
            });
            console.log("write success");
            document.getElementById('personalInfoFields').disabled = true;
        }

        function editUserInfo() {
            //Enable the form fields
            document.getElementById('personalInfoFields').disabled = false;
        }

        document.getElementById('personalInfoFields').disabled = true;
