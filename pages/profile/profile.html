    <script>
        function logout() {
            console.log("logging out user");
            firebase.auth().signOut().then(() => {
                // Sign-out successful.
                window.location.href = "../../index.html";
            }).catch((error) => {
                // An error happened.
            });
        }

        var currentUser;

        function populateInfo() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {

                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid)
                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            //get the data fields of the user
                            var userName = userDoc.data().name;
                            var SETID = userDoc.data().SET;
                            var PROGRAM_INFO = userDoc.data().PROGRAM;
                            var Prefered_duedate_Length = userDoc.data().Duedate_length;

                            //if the data fields are not empty, then write them in to the form.
                            if (userName != null) {
                                document.getElementById("nameInput").value = userName;
                            }
                            if (SETID != null) {
                                document.getElementById("setid").value = SETID;
                            }
                            if (PROGRAM_INFO != null) {
                                document.getElementById("pro_id").value = PROGRAM_INFO;
                            }


                        })
                } else {
                    // No user is signed in.
                    console.log("No user is signed in");
                }
            });
        }

        //call the function to run it
        populateInfo();

        function editUserInfo() {
            //Enable the form fields
            document.getElementById('personalInfoFields').disabled = false;
        }

        function saveUserInfo() {
            //console.log("Save user info");
            //grab values from the form that user inserted in each fields
            userName = document.getElementById('nameInput').value; //get the value of the field with id="nameInput"
            SETID = document.getElementById('setid').value; //get the value of the field with id="schoolInput"
            PROGRAM_INFO = document.getElementById('pro_id').value;



            //write the value in the database:
            currentUser.update({
                name: userName,
                SET: SETID,
                PROGRAM: PROGRAM_INFO,

            })



            document.getElementById('personalInfoFields').disabled = true;

        }
    </script>
