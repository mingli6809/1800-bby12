    <script>
        function logout() {
            console.log("logging out user");
            firebase.auth().signOut().then(() => {
                // Sign-out successful.
                window.location.href = "../../index.html";
            }).catch((error) => {
                // An error happened.
            });
        }

        var currentUser;

        function populateInfo() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {

                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid)
                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            //get the data fields of the user
                            var userName = userDoc.data().name;
                            var userProgram = userDoc.data().Program;
                            var userTerm = userDoc.data().Term;
                            var userSet = userDoc.data().Set;
                            var userCampus = userDoc.data().Campus;
                            console.log(userSet);

                            document.getElementById("set_id").value = userSet;
                            document.getElementById("pro_id").value = "CST";

                            //if the data fields are not empty, then write them in to the form.
                            if (userName != null) {
                                document.getElementById("nameInput").value = userName;
                            }
                            if (userTerm != null) {
                                document.getElementById("term_id").value = userTerm;
                            }
                            if (userCampus != null) {
                                document.getElementById("campus_id").value = userCampus;
                            }
                        })
                } else {
                    // No user is signed in.
                    console.log("No user is signed in");
                }
            });
        }

        //call the function to run it
        populateInfo();

        function editUserInfo() {
            //Enable the form fields
            document.getElementById('set_id').disabled = true;
            document.getElementById('personalInfoFields').disabled = false;
        }

        function saveUserInfo() {
            //console.log("Save user info");
            //grab values from the form that user inserted in each fields
            userName = document.getElementById('nameInput').value;       //get the value of the field with id="nameInput"
            userProgram = document.getElementById('pro_id').value;
            userTerm = document.getElementById('term_id').value;
            userSet = document.getElementById('set_id').value;
            userCampus = document.getElementById('campus_id').value;

            //write the value in the database:
            currentUser.update({
                name: userName,
                Program: userProgram,
                Term: userTerm,
                Set: userSet,
                Campus: userCampus,
            })

            document.getElementById('personalInfoFields').disabled = true;
        }
    </script>
