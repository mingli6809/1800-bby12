    <script>
        function logout() {
            console.log("logging out user");

            });

        function read_display_Quote() {
            var dayOfWeek = new Date();
            var j = dayOfWeek.getDay();
            
            if (j == 0) {
                db.collection("quotes").doc("Sunday")
                    .onSnapshot(SundayDoc => {
                        console.log("currenct document data: " + SundayDoc.data());
                        document.getElementById("quote-goes-here").innerHTML = SundayDoc.data().quote;
                    })
            } else if (j == 1) {
                db.collection("quotes").doc("Monday")
                    .onSnapshot(MondayDoc => {
                        console.log("currenct document data: " + MondayDoc.data());
                        document.getElementById("quote-goes-here").innerHTML = MondayDoc.data().quote;
                    })
            } else if (j == 2) {
                db.collection("quotes").doc("Tuesday")
                    .onSnapshot(TuesdayDoc => {
                        console.log("currenct document data: " + TuesdayDoc.data());
                        document.getElementById("quote-goes-here").innerHTML = TuesdayDoc.data().quote;
                    })
            } else if (j == 3) {
                db.collection("quotes").doc("Wednesday")
                    .onSnapshot(WednesdayDoc => {
                        console.log("currenct document data: " + WednesdayDoc.data());
                        document.getElementById("quote-goes-here").innerHTML = WednesdayDoc.data().quote;
                    })
            } else if (j == 4) {
                db.collection("quotes").doc("Thursday")
                    .onSnapshot(ThursdayDoc => {
                        console.log("currenct document data: " + ThursdayDoc.data());
                        document.getElementById("quote-goes-here").innerHTML = ThursdayDoc.data().quote;
                    })
            } else if (j == 5) {
                db.collection("quotes").doc("Friday")
                    .onSnapshot(FridayDoc => {
                        console.log("currenct document data: " + FridayDoc.data());
                        document.getElementById("quote-goes-here").innerHTML = FridayDoc.data().quote;

                db.collection("quotes").doc("Saturday")
                    .onSnapshot(SaturdayDoc => {

                        document.getElementById("quote-goes-here").innerHTML = SaturdayDoc.data().quote;

            }

    <script>
        function insertName() {
            firebase.auth().onAuthStateChanged(user => {
                // Is user signed in?
                if (user) {
                    console.log(user.uid);

                    currentUser = db.collection("users").doc(user.uid);

                    currentUser.get()
                        .then(userDoc => {
                            var user_Name = userDoc.data().name;
                            console.log(user_Name);

                            $("#name-goes-here").text(user_Name);
                        })
                } else {
                    // No user sign in.
                }
            });
        }

        insertName();
    </script>
