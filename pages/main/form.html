        function writeReview() {
            let Assignment_name1 = document.getElementById("Assignment_name").value;

            let Duedate1 = document.getElementById("Duedate").value;

            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    var currentUser = db.collection("users").doc(user.uid)
                    var userID = user.uid;
                    //get the document for current user.
                    currentUser.get()
